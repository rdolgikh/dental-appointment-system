server:
  port: 8081

spring:
  application:
    name: staff-service
  datasource:
    url: jdbc:postgresql://postgres:5432/clinic_db
    username: clinic_user
    password: clinic_pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka